<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilo.css">
    <title>Account</title>
</head>
<body>
<div class="background">
    <div class="container">
        <div class="login">
            <h1>ACCOUNT LOGIN</h1>
            <form>
                <label>
                    <div class="title-div"><strong>Username</strong></div>
                    <input type="text" required>
                </label>
                <label>
                    <div class="title-div"><strong>Password</strong></div>
                    <input type="password" required>
                </label>
                <label>
                    <div class="check">
                        <div class="remember">
                            <input type="checkbox">
                            <p>Remember Me</p>
                        </div>
                        <h4>Forgot Password?</h4>
                    </div>
                </label>
                <label>
                    <button><strong>Sign in</strong></button>
                </label>
            </form>
        </div>
        <div class="right-div">||</div>
    </div>
</div>

    
</body>
</html>
